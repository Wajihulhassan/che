<div class="add-ssh-key-notification">
  <div class="dialog-content">
    <h2>Impossible to import from SSH</h2>

    <p>The private SSH key is not configured for the repository <b>{{addSecretKeyNotificationCtrl.repoURL}}</b>.</p>

    <p>
      <che-link ng-href="{{addSecretKeyNotificationCtrl.configURL}}" che-link-text="Configure" che-new-window></che-link>
      &nbsp;or Cancel.
    </p>
  </div>
  <che-button-notice che-button-title="Cancel"
                     ng-click="addSecretKeyNotificationCtrl.abort()">
  </che-button-notice>
</div>
